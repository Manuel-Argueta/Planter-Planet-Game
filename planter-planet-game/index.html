<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="main-nav-container">
            <span id="XPDisplay"></span>
            <span>SOIL: <span id="soilDisplay"></span></span>
            <span><span id="usernameDisplay"></span></span>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="main-game-container">
                    <div id="progress-bar-container">
                        <div id="stageProgressBar"></div>
                    </div>
                    <div id="stageImageContainer">
                                <img id="stageImage" />
                    </div>
                    <div id="addXPButtonContainer">
                        <button id="addXPButton"><a>Grow Tree</a></button>
                    </div>
                    <!-- temp for dev -->
                    <button id="hardResetButton">Hard Reset</button>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div id="main-stats-container">
                        <div class="row">
                            <div class="col-7 statsCol">
                                <h3 id="statsTitle">Planter Stats</h3>
                                <p class="statsDisplay">Rank: <span id="rankDisplay"></span></p>
                                <p class="statsDisplay">Current Tree Phase: <span id="phaseDisplay"></span></p>
                                <p class="statsDisplay">Trees Grown: <span id="treesGrown"></span></p>
                            </div>
                            <div class="col-5 statsCol">
                                <div id="playerAvatarContainer">
                                    <img id="playerAvatar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="defaultDivider">
                <div class="row">
                    <div id="main-shop-container">
                        <p id="upgradeTitle">Upgrade Shop</p>
                        <div class="row">
                            <div class="col">
                                <div id="upgradeShop">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id = "footer">
            <img id="gameIcon" src="./assets/gameIcon.png">
        </div> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/store.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
