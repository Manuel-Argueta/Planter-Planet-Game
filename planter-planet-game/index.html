<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div>
    <div class="container">
      <div class="row">
        <div class="col">
          <input id="usernameField" placeholder="Enter Your Username"></input>
          <button id="beginGame">Save The Planet!</button>
          <div id="main-stats-container">
            <h3>Planter Planet Stats</h3>
            <p id="username"></p>
            <p id="rank"></p>
            <img id="playerAvatar" />
            <p id="treesGrown"></p>
          </div>
        </div>
        <div class="col">
          <div id="main-game-container">
            <div id="progress-bar-container">
              <div id="stage-progress"></div>
            </div>
            <div>
              <img id="stageImage" />
            </div>
            <p id="XPDisplay"></p>
            <p id="XPRateDisplay"></p>
            <p id="AutoXPRateDisplay"></p>
            <button id="addXPButton">Grow Tree</button>
          </div>
        </div>
        <div class="col">
          <div id="main-shop-container">
            <p id="soil-count"></p>
            <p id="boostTtitle">Purchase Boosts</p>
            <div class="row">
              <div class = "col">
              <div id="boost-sub-container">
              </div>
              </div>
              <div class = "col">
              <p id="botTtitle">Purchase Bots</p>
              <div id="bot-sub-container">
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script type="module" src="./scripts/main.js"></script>
  <script type="module" src="./scripts/store.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
