<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="pageContainer">
        <div id="signUpContainer">
            <h1 id="avatarLogo">Choose Your Avatar</h1>
            <div class="row">
                <div class="col"> <img id="AvatarOne" class="avatarChoice" src="../assets/farmerAvatarOne.png" /></div>
                <div class="col"> <img id="AvatarTwo" class="avatarChoice" src="../assets/farmerAvatarTwo.png" /></div>
                <div class="col"> <img id="AvatarThree" class="avatarChoice" src="../assets/farmerAvatarThree.png" /></div>
                <div class="col"> <img id="AvatarFour" class="avatarChoice" src="../assets/farmerAvatarFour.png" /></div>
                <div class="col"> <img id="AvatarFive" class="avatarChoice" src="../assets/farmerAvatarFive.png" /></div>
            </div>
            <h1 id="usernameLogo">Enter Your Username</h1>
            <input placeholder="Username" id="usernameField"></input>
            <div id="errorDisplay"></div>
            <button id="beginGame">Begin Planting!</button>
            <p>Note: Usernames and avatars cannot be changed in version v1.0.1-beta</p>
        </div>
        <div id="footer">
            <img id="gameIcon" src="../assets/gameIcon.png">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="../scripts/sign-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
